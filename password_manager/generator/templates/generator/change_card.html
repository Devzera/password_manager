{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}
	<div class="card container" style="width: 70%; margin-top: 80px;">
		<h2 style="margin: 0 auto; margin-top: 20px;">Информация о пароле</h2>
		<form method="post" class="row g-4"
		      style="width: 90%; margin: auto; padding: 20px 0; margin-bottom: 10px;">
			{% csrf_token %}
				<div class="row mb-4">
			    <label for="inputKey" class="col-sm-2 col-form-label">
				    Ключ
			    </label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputKey"
			             name="key" value="{{ password.key }}" readonly>
			    </div>
			  </div>
				<div class="row mb-4">
			    <label for="inputPassword" class="col-sm-2 col-form-label">
				    Пароль
			    </label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control"
			             id="inputPassword" name="password"
			             value="{{ password.password }}" readonly>
			    </div>
			  </div>
				<div class="row mb-2">
			    <label for="inputLink" class="col-sm-2 col-form-label">
				    Ссылка
			    </label>
			    <div class="col-sm-10">
			      <input type="url" class="form-control"
			             id="inputLink" name="link" value="{{ password.link }}">
			    </div>
			  </div>
			 <div class="row mt-2 mb-2">
			    <label for="inputAbbreviation" class="col-sm-2 col-form-label">
				    Описание
			    </label>
			    <div class="col-sm-10">
				    <textarea type="text" class="form-control"
				              id="inputAbbreviation" name="description"
				              style="height: 100px">{{ password.description }}</textarea>
			    </div>
			  </div>
			<hr>
			<input type="submit" value="Изменить"
			       class="btn btn-warning mt-5" style="height: 45px;">
		</form>
	</div>
{% endblock %}
