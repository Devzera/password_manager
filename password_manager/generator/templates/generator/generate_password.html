{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}
	<div class="card" style="width: 50%; position: absolute; top: 10%; left: 24%">

		<h2 style="margin: 0 auto; margin-top: 20px;">Генератор пароля</h2>

		<form action="{% url 'generator:check_password' %}"
		      method="" class="row g-4"
		      style="width: 90%; margin: auto; padding: 20px 0; margin-bottom: 10px;">

			{% csrf_token %}

			<select name="length" id="" class="form-control">
				<option value="12">12</option>
				<option value="18" selected>18</option>
				<option value="24">24</option>
			</select>

			<div class="form-check form-switch">
			  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchNumbers" name="numbers">
			  <label class="form-check-label" for="flexSwitchNumbers">Числа</label>
			</div>
			<div class="form-check form-switch">
			  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchSpecial" name="special">
			  <label class="form-check-label" for="flexSwitchSpecial">Специальные символы</label>
			</div>

			<input type="submit" value="Сгенерировать пароль" class="btn btn-primary">
		</form>

	</div>
{% endblock %}
