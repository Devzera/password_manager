{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}
	<div class="card container" style="width: 70%; margin-top: 80px;">

		<h2 style="margin: 0 auto; margin-top: 20px;">Генератор пароля</h2>

		<form action="{% url 'passwords:save_password' %}"
		      method="post" class="row g-4"
		      style="width: 90%; margin: auto; padding: 20px 0; margin-bottom: 10px;">

			{% csrf_token %}

				<div class="row mb-4">
			    <label for="inputKey" class="col-sm-2 col-form-label">Ключ</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputKey" name="key">
			    </div>
			  </div>
				<div class="row mb-2">
			    <label for="inputLink" class="col-sm-2 col-form-label">Ссылка</label>
			    <div class="col-sm-10">
			      <input type="url" class="form-control" id="inputLink" name="link">
			    </div>
			  </div>
			 <div class="row mt-2 mb-2">
			    <label for="inputAbbreviation" class="col-sm-2 col-form-label">Описание</label>
			    <div class="col-sm-10">
				    <textarea type="text" class="form-control"
				              id="inputAbbreviation" name="description"
				              style="height: 100px">
				    </textarea>
			    </div>
			  </div>

			<hr>

			<select name="length" id="" class="form-control">
				<option value="12">12</option>
				<option value="18" selected>18</option>
				<option value="24">24</option>
			</select>

			<div class="form-check form-switch">
			  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchNumbers" name="numbers">
			  <label class="form-check-label" for="flexSwitchNumbers">Числа</label>
			</div>
			<div class="form-check form-switch">
			  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchSpecial" name="special">
			  <label class="form-check-label" for="flexSwitchSpecial">Специальные символы</label>
			</div>

			<input type="submit" value="Сгенерировать пароль" class="btn btn-warning mt-5" style="height: 45px;">

		</form>

	</div>
{% endblock %}
